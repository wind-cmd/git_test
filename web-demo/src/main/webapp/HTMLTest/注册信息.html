<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>

<body>
    <h1>注册信息</h1>
    <h2>个人信息</h2>
    <form action="">
        <label>姓名：</label><input type="text" placeholder="请输入真是姓名"><br><br>
        <label>密码：</label><input type="password" placeholder="请输入密码"><br><br>
        <label>确认密码：</label><input type="password" placeholder="请输入确认密码"><br><br>
        性别：
        <label><input type="radio" name="gender">男</label>
        <label><input type="radio" name="gender">女</label><br><br>
        <label>居住城市：</label><select>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <option value="">深圳</option>
            <option value="">杭州</option>
            <option value="">成都</option>
            <option value="">武汉</option>
            <option value="">西安</option>
            <option value="">南京</option>
            <option value="">天津</option>
            <option value="">重庆</option>
            <option value="">沈阳</option>
        </select>
        <h2>教育经历</h2>
        最高学历：
        <select name="" id="">
            <option value="">高中</option>
            <option value="">大专</option>
            <option value="">本科</option>
            <option value="">硕士</option>
            <option value="">博士</option>
        </select><br><br>
        <label>学校名称：</label>
        <input type="text"><br><br>
        <label>专业：</label>
        <input type="text"><br><br>
        <label>在校时间：</label><input type="date" name="" id=""><input type="date" name="" id="">
        <h2>工作经历</h2>
        <label>公司名称：</label>
        <input type="text"><br><br>
        <label>工作描述：</label>
        <textarea name="" id=""></textarea><br><br>
        <input type="checkbox"><label>已阅读并同意一下协议：</label>
        <ul>
            <li><a href="">《用户服务协议》</a>
            </li>
            <li><a href="#">《隐私政策》</a></li>
        </ul>
        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">
    </form>
</body>

</html>
