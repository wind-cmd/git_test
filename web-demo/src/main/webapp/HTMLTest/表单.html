<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <!-- 定义表单 -->
    <form action="" method="post"></form>
    <table border="1" align="center">
        <tr>
            <td><label for="username"></label>用户名</td>
            <td><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td><label for="password"></label>密码</td>
            <td><input type="password" name="password" id="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td><label for="email"></label>Email</td>
            <td><input type="text" name="email" id="email" placeholder="请输入Email"></td>
        </tr>
        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
        </tr>
        <tr>
            <td><label for="tel"></label>手机号</td>
            <td><input type="text" name="tel" id="tel" placeholder="请输入手机号" /></td>
        </tr>
        <tr>
            <td><label for="gender"></label>性别</td>
            <td><input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="female">女
            </td>
        </tr>
        <tr>
            <td><label for="birthday"></label>出生日期</td>
            <td><input type="date" name="birthday" id="birthday"></td>
        </tr>
        <tr>
            <td><label for="checkcode"></label>验证码</td>
            <td><input type="text" name="checkcode" id="checkcode">
                <img src="img/" alt="">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="注册"></td>
        </tr>
    </table>
</body>

</html>
