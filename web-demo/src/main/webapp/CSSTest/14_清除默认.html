<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }

</head>

<body>
    <h1>标题1</h1>
    <p>这是一段文字</p>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <a href="">点击链接</a>
</body>

</html>
