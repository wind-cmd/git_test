<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div {
            width: 500px;
            height: 300px;
            background-color: red;
        }

        div::before {
            content: "HTML";
        }

        div::after {
            content: "JS";
        }
    </style>

</head>

<body>
    <div>CSS</div>
</body>

</html>
