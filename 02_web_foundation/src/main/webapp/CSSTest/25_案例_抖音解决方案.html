<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音解决方案案例</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .box {
            margin: 50px auto;

            height: 418px;
            width: 1200px;
            border: 1px solid #c6c6c6;
            border-radius: 10px;
        }

        .box ul {
            display: flex;
            /* 弹性盒子换行 */
            flex-wrap: wrap;
            /* 主轴对齐方式 */
            justify-content: space-between;
            /* 侧轴对齐方式 */
            align-content: space-between;
            padding: 90px 40px 90px 60px;
            height: 418px;
        }

        .box ul li {
            display: flex;
            width: 500px;
            height: 88px;
            /* background-color: pink; */
        }

        .box ul li .pic img {
            margin-right: 15px;
            width: 88px;
            height: 88px;
        }

        .box ul li .text {
            padding-top: 12px;

        }

        .box ul li .text h4 {
            font-size: 20px;
            font-weight: 400;
            color: #333;
        }

        .box .text p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic"><img src="../static/img/bolt.png" alt=""></div>
                <div class="text">

                </div>
            </li>

            </li>
            <li>

                    <p>发布视频导抖音视频，西瓜视频及今日头条</p>
