<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f1f1f1;
        }

        .product {
            margin: 50px auto;
            padding-top: 40px;

            width: 270px;
            height: 253px;
            background-color: #fff;
            text-align: center;

            border-radius: 10px;
        }

        .product img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .product .p1 {
            margin-top: 20px;
            margin-top: 12px;
            font-size: 18px;
            color: #333333;
            font-weight: 400;

        }

        .product .p2 {
            margin-top: 12px;
            color: #555555;
        }
    </style>

</head>

<body>
    <div class="product">
        <img src="../static/img/奶牛.png" alt="">
        <p class="p1">iconfont</p>
        <p class="p2">阿里巴巴矢量图标库</p>
    </div>
</body>

</html>
