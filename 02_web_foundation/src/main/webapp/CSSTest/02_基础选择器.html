<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id选择器 */
        #div1 {
            color: darkred
        }

        /* 类选择器 */
        .cls {
            color: aqua;
        }

        /* 元素选择器 */
        div {
            color: blueviolet;
        }

        /* 通配符选择器 */
        /* *{
            color: brown;
        } */

        /* 优先级：id>类选择器>元素选择器 */
    </style>
</head>

<body>
    <div id="div1">Hello CSS</div>
    <div class="cls">另一段话</div>
    <div>Hello CSS</div>
</body>

</html>
