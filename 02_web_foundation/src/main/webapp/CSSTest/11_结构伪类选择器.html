<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        li:first-child {
            background-color: red;
        }

        li:last-child {
            background-color: blue;
        }

        li:nth-child(3) {
            background-color: green;
        }

        li:nth-child(2n) {
            background-color: pink;
        }

        li:nth-child(2n+1) {
            background-color: yellow;
        }
        /* li:nth-child(n+3) {
            background-color: rgb(139, 139, 77);
        } */
        li:nth-child(-n+3) {
            background-color: rgb(139, 139, 77);
        }
    </style>
</head>

<body>
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
        <li>li 6</li>
    </ul>

</body>

</html>
