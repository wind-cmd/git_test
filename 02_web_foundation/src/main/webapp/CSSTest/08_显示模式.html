<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式</title>
    <style>
        /* 块元素，一行内一个，宽度默认100%，设置宽高生效 */
        div {
            width: 100px;
            height: 100px;
        }

        .div1 {
            background-color: red;
        }

        .div2 {
            background-color: blue;
        }

        /* 行内元素，一行内多个，尺寸由内容撑开，设置宽高不生效 */
        span {
            width: 200px;
            height: 200px;
        }

        .span1 {
            background-color: red;
        }

        .span2 {
            background-color: blue;
        }

        /* 行内块元素，一行内多个，默认尺寸由内容撑开，设置宽高生效 */
        img {
            width: 200px;
            height: 200px;
        }
    </style>

</head>

<body>
    <!-- 块元素 -->
    <div class="div1">div 标签1</div>
    <div class="div2">div 标签2</div>
    <!-- 行内元素 -->
    <span class="span1">span 标签1</span>
    <span class="span2">span 标签2</span>
    <!-- 行内块元素 -->
    <img src="../static/img/新闻详情.png" alt="">
    <img src="../static/img/新闻详情.png" alt="">
</body>

</html>
